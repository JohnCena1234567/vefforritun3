<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<h2>Sniðmátsaðferð</h2>
		<ul v-for="i in countries">			
			{{ i }}
		</ul>

		<h2>Eiginleikaaðferð</h2>
		<ul v-for="i in countries">
			<span v-text="i"></span>
		</ul>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				countries: ['Poland', 'Rússland', 'New York', 'Flo Rida']
			}
		});
	</script>
</body>
</html>
