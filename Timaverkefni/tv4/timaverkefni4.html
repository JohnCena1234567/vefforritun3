<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<ul v-for="land in lond">
			<li v-if="land == 'Ísland'">{{ land }}</li>
		</ul>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				lond: ['Ísland', 'Ísland', 'Írland', 'Ísland', 'Írland']
			}
		});
	</script>
</body>
</html>
