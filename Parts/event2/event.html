<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<div>
			<input type="text" v-model="input" placeholder="Textabox">
		</div>
		<br>
		<button @click="displayText">Hnappur</button>
		<p >Textinn er: {{ text }}</p>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				text: '',
				input: ''		
			},
			methods: {
				displayText: function() {
					this.text = this.input
					this.input = ''
				}
			}
		});
	</script>
</body>
</html>
