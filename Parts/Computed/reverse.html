<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<p>
			Original Message: {{ message }}
		</p>
		<p>
			Reversed Message:
			{{ reversedMessage }}
		</p>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				message: 'HallÃ³ Heimur'
			},
			computed: {
				reversedMessage: function() {
					return this.message.split('').reverse().join('')
				}
			}
		});
	</script>
</body>
</html>
