<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		a {
			display: block;
		}
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<a v-for="item in anchors" :href="item" v-text="item"></a>
		</ul>
		
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				anchors: [
					'https://google.is',
					'http://visir.is',
					'http://fotbolti.is',
					'https://facebook.is'
				]
			}
		});
	</script>
</body>
</html>
