<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		a {
			display: block;
		}
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<a @click.prevent="handleClick(anchor.anchor)" v-for="anchor in anchors" :href="anchor.anchor" v-text="anchor.name"></a>
			<p>Virkur linkur er: {{ activeLink }}</p>
		</ul>
		
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				anchors: [
					{ anchor: 'https://google.is', name: 'Google' },
					{ anchor: 'http://visir.is', name: 'Visir' },
					{ anchor: 'http://fotbolti.is', name: 'Fotbolti' },
					{ anchor: 'https://facebook.is', name: 'Facebook' }
				],
				activeLink: ''
			},
			methods: {
				handleClick: function(anchor) {
					this.activeLink = anchor
				}
			}
		});
	</script>
</body>
</html>
